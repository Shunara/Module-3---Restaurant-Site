<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
	<style type="text/css">
		body{
			font-size: 16px;
			color: #FFFFFF;
			background-color: #d2a547;
			font-family: arial, sans-serif;
		}
		#header-nav{
			background-color: #b32d1e;
			border-radius: 0;
			border: 0;
		}
		#logo-img{
			background-color: #d2a547;
			width: 150 px;
			height: 150 px;
			margin: 10px 15px 10px 0;
		}
		.navbar-brand{
			padding-top: 25px;
		}
		.navbar-brand h1{
			font-family: 'Allura';
			color: #d2a547;
			font-size: 1.5em;
			text-transform: uppercase;
			font-weight: bold;
			text-shadow: 4px 4px 4px #000;
			margin-top: 0;
			margin-bottom: 0;
			line-height: .75;
			word-spacing: 5px;
		}	
		.navbar-brand a: hover, .navbar-brand a: focus{
			text-decoration: none;
		}
		.navbar-brand p{
			color: #d2a547;
			text-transform: uppercase;
			font-size: .7em;
			margin-top: 15px;
		}
		.navbar-brand p span{
			vertical-align: middle;
		}
		#nav-list{
			margin-top: 10px;
		}
		#nav-list a{
			color: #433324;
			text-align: center;
		}
		#nav-list a:hover{
			background: #d2a547;
		}
		#nav-list a span{
			font-size: 1.8em;
		}
		#phone{
			margin-top: 5px;
		}
		#phone a{
			text-align: right;
			padding-bottom: 0;
		}
		.navbar-header button.navbar-toggle, .navbar-header .icon-bar{
			border: 1px solid white;
		}
		.navbar-header button.navbar-toggle{
			clear: both;
			margin-top: -30px;
		}
		/* END HEADER */
		
		/*************** Large devices only ***************/
		@media (min-width: 1200px){
			.container .jumbotron{
				background: url("ichiraku-ramen-inside.jpg") no-repeat;
				height: 675px;
				box-shadow: 0 0 50px black;
				border: 2px solid black;
			}
		}
		/*************** Medium devices only ***************/
		@media (min-width: 992px) and (max-width: 1199px){
			#logo-img{
				background: 2020-09-09-m.jpg;
				width: 100px;
				height: 100px;
				margin: 5px 5px 5px 0;
			}
			.container .jumbotron{
				background: url("ichiraku-ramen-inside-2.jpg") no-repeat;
				height: 558px;
				box-shadow: 0 0 50px black;
				border: 2px solid black;
			}
		}
		/*************** Small devices only ***************/
		@media (min-width: 768px) and (max-width: 991px){
				.container .jumbotron{
				background: url("ichiraku-ramen-inside-3.jpg") no-repeat;
				height: 432px;
				box-shadow: 0 0 50px black;
				border: 2px solid black;
			}
		}
		/*************** Extra small devices only ***************/
		@media (max-width: 767px){
			/* Header */
			.navbar-brand{
				padding-top: 10px;
				height: 80px;
			}
			.navbar-brand h1{ /* Restaurant name */
				padding-top: 10px;
				font-size: 5vw; /* 1 vw = 1% of viewport width */
			}
			.navbar-brand p{ /* The best ramen in the whole Land of Fire */
				font-size: .6em;
				margin-top: 12px;
			}
			.navbar-brand p img{ /*Symbol of the Village Hidden in the Leaves*/
				height: 20px;
			}
			#collapsable-nav a{
				font-size: 1.2em;
			}
			#collapsable-nav a span{
				font-size: 1em;
				margin-right: 5px;
			}
		}
	</style>
</head>
<body>
<header>
		<nav id="header-nav" class="navbar navbar-default">
			<div class = "container">
				<div class="navbar-header">
					<a href="Site.html" class="pull-left visible-md visible-lg">
						<div><img src="2020-09-09.jpg" alt="My_image" id="logo-img"></div>
					</a>	

					<div class="navbar-brand">
						<a href="Site.html"><h1>Ichiraku Ramen Shop</h1></a>
						<p><img src="Konoha_Symbol.png" alt="Konoha's Symbol" style="width: 25px;height: 25px;"><span>The best ramen in the whole Land of Fire</span></p>
					</div>

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div id="collapsable-nav" class="collapse navbar-collapse">
					<ul id="nav-list" class="nav navbar-nav navbar-right">
						<li>
							<a href="menu_page.html">
								<span class="glyphicon glyphicon-piggy-bank"></span><br class="hidden-xs">Menu</a>
						</li>
						<li>
							<a href="#"><span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs">About</a>
						</li>
						<li>
							<a href="#"><span class="glyphicon glyphicon-leaf"></span><br class="hidden-xs">Awards</a>
						</li>
						<li>
							<a href="#"><span class="glyphicon glyphicon-camera"></span><br class="hidden-xs">Photos</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

	</header>
	<div id="main_content" class="container">
		<div class="col-md-4">
			SSSSS
		</div>
		<div class="col-md-4">
			SSSSS
		</div>
		<div class="col-md-4">
			SSSSS
		</div>
		<div class="col-md-4">
			SSSSS
		</div>
		<div class="col-md-4">
			SSSSS
		</div>
		<div class="col-md-4">

		</div>
	</div>
</body>
</html>
